
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naFila</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>naFila</h1>
    </header>
    <main>
        <button id="openModalBtn" class="add-new-item-btn">Adicionar Novo Item</button>

        <section class="list-container">
            <h2>Minha Fila</h2>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Buscar por título...">
                <button id="search-btn">Buscar</button>
                <select id="filter-type">
                    <option value="all">Todos os Tipos</option>
                    <option value="Artigo">Artigo</option>
                    <option value="Vídeo">Vídeo</option>
                    <option value="Livro">Livro</option>
                    <option value="Podcast">Podcast</option>
                </select>
                <select id="filter-status">
                    <option value="all">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <div id="itemList" class="sortable-list"></div>
        </section>
    </main>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <section class="form-container">
                <h2>Adicionar Novo Item</h2>
                <form id="addItemForm">
                    <input type="text" id="titulo" placeholder="Título do conteúdo" required>
                    <input type="url" id="link" placeholder="Link do conteúdo" required>
                    <select id="tipo" required>
                        <option value="" disabled selected>Tipo</option>
                        <option value="Artigo">Artigo</option>
                        <option value="Vídeo">Vídeo</option>
                        <option value="Livro">Livro</option>
                        <option value="Podcast">Podcast</option>
                    </select>
                    <button type="submit">Adicionar à Fila</button>
                </form>
            </section>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
